kind: Service
metadata:
  name: devops-lab-prod-service
  namespace: jenkins
spec:
  selector:
    app: devops-lab-prod
  ports:
    - protocol: TCP
      port: 3000       # Puerto en el que el servicio escucha dentro del cl√∫ster
      targetPort: 3000 # Puerto en el que el contenedor escucha
      nodePort: 32000  # Puerto en el nodo que expone el servicio
  type: NodePort
